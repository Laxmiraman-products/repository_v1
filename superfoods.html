<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superfoods - Laxmiraman</title>
  <link rel="stylesheet" href="../styles.css" />
  <script>
    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(productName);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
</head>
<body>
  <header class="header">
    <h1 class="title">Superfoods</h1>
    <a href="../index.html">← Back to Home</a> | <a href="../cart.html">Cart</a>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="../images/moringa.jpg" alt="Moringa Powder" class="product-image" />
      <h2 class="product-name">Moringa Powder</h2>
      <p class="product-price">£6.49</p>
      <button onclick="addToCart('Moringa Powder')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="../images/browntopmillet.jpg" alt="Brown Top Millet" class="product-image" />
      <h2 class="product-name">Brown Top Millet</h2>
      <p class="product-price">£4.59</p>
      <button onclick="addToCart('Brown Top Millet')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="../images/prosomillet.jpg" alt="Proso Millet" class="product-image" />
      <h2 class="product-name">Proso Millet</h2>
      <p class="product-price">£3.99</p>
      <button onclick="addToCart('Proso Millet')">Add to Cart</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Laxmiraman. All rights reserved.</p>
  </footer>
</body>
</html>
