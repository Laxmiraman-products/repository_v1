<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laxmiraman - Millets & Superfoods</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(productName);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
</head>

<body>
  <header class="header">
    <img src="images/banner.jpg" alt="Laxmiraman Banner" class="banner-image" />
    <h1 class="title">Laxmiraman</h1>
    <p class="subtitle">
      Nature's Finest — Millets, Spices & Superfoods from Our Indian Farms to Your Table
    </p>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="images/foxtail.jpg" alt="Foxtail Millet" class="product-image" />
      <h2 class="product-name">Foxtail Millet</h2>
      <p class="product-price">£4.99</p>
      <button onclick="addToCart('Foxtail Millet')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/moringa.jpg" alt="Moringa Powder" class="product-image" />
      <h2 class="product-name">Moringa Powder</h2>
      <p class="product-price">£6.49</p>
      <button onclick="addToCart('Moringa Powder')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/cinnamon.jpg" alt="Cinnamon Sticks" class="product-image" />
      <h2 class="product-name">Cinnamon Sticks</h2>
      <p class="product-price">£3.99</p>
      <button onclick="addToCart('Cinnamon Sticks')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/pearlmillet.jpg" alt="Pearl Millet" class="product-image" />
      <h2 class="product-name">Pearl Millet</h2>
      <p class="product-price">£3.49</p>
      <button onclick="addToCart('Pearl Millet')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/fingermillet.jpg" alt="Finger Millet" class="product-image" />
      <h2 class="product-name">Finger Millet</h2>
      <p class="product-price">£4.29</p>
      <button onclick="addToCart('Finger Millet')">Add to Cart</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Laxmiraman. All rights reserved.</p>
    <a href="cart.html">Go to Cart</a>
  </footer>
</body>

</html>
